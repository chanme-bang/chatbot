<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>올만에쓴다</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* 기본 글씨체 */
            background-color: #ffe4f2; /* 연한 핑크색 배경 */
            color: #333;
            margin: 0;
            padding: 20px;
            animation: backgroundChange 10s infinite alternate; /* 배경 색상 변화 애니메이션 */
        }
        @keyframes backgroundChange {
            0% { background-color: #ffe4f2; }
            50% { background-color: #ffb3d1; }
            100% { background-color: #ffe4f2; }
        }
        h1 {
            color: #ff69b4; /* 핫핑크 */
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: bounce 1s infinite; /* 제목 애니메이션 */
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .color-block {
            height: 5px;
            background-color: #ff69b4; /* 색상 블록 */
            margin: 10px 0;
        }
        p {
            line-height: 1.6;
            margin: 10px 0;
            font-size: 1.2em;
            text-align: center;
            animation: fadeIn 2s; /* 본문 페이드 인 애니메이션 */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>첫 사랑니 💖</h1>
    <div class="color-block"></div>

    <p>안녕 한번 쯤은 날 들어 봤겠지 너의 사랑니 💔</p>
    <p>이미 어릴 때 모두 겪었다 생각하겠지 😊</p>
    <p>나는 좀 다를 걸 다른 애들을 다 밀어내고 자리를 잡지</p>
    <p>맘 속 깊은 곳에 아주 은밀하게 🌹</p>
    <p>네 맘 벽을 뚫고 자라난다</p>
    <p>머리가 깨질듯이 아파온다 😣</p>
    <p>이거 어쩌나 곧게 자란 아이를 기대했겠지</p>
    <p>삐딱하게 서서 널 괴롭히겠지</p>
    <p>내가 좀 쉽진않지 💔</p>
</body>
</html>
